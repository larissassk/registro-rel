<!DOCTYPE html>
<html>
<head>
  <title>Registro de Tarefas</title>
  <link rel="stylesheet" href="style.css">
</head>
<style>
  /* style.css */

body {
  font-family: sans-serif;
  background-color: #f4f4f4; /* Cor de fundo suave */
  margin: 20px;
}

h1 {
  text-align: center;
  color: #333; /* Cor de texto escura */
}

ul {
  list-style: none;
  padding: 0;
  display: flex; /* Organiza os itens em linha */
  flex-wrap: wrap; /* Permite que os itens quebrem para a próxima linha se necessário */
  justify-content: center; /* Centraliza os itens horizontalmente */
}

li {
  margin: 10px;
  background-color: #fff; /* Cor de fundo branca para os itens */
  padding: 15px;
  border-radius: 5px; /* Bordas arredondadas */
  box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1); /* Sombra sutil */
  text-align: center;
}

a {
  text-decoration: none; /* Remove o sublinhado dos links */
  color: #007bff; /* Cor azul para os links */
  font-weight: bold;
}

a:hover {
  text-decoration: underline; /* Adiciona sublinhado ao passar o mouse */
}
</style>
<body>
  <h1>Equipe</h1>
  <ul>
    <li><a href="ana.html">Ana Paula</a></li>
    <li><a href="amanda.html">Amanda</a></li>
    <li><a href="lara.html">Lara</a></li>
    <li><a href="larissa.html">Larissa</a></li>
    <li><a href="emilly.html">Emilly</a></li>
    <li><a href="vitoria.html">Vitoria</a></li>
  </ul>
</body>
</html>
