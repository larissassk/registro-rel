<!DOCTYPE html>
<html>
<head>
  <title><h1>Registro Ana</h1></title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Ana</h1>
  <div class="cartao">
    <input type="text" name="titulo" id="titulo" placeholder="Titulo do registro">
    <input type="text" id="descricao" name="descricao" placeholder="descricao...">
    <input type="date" name="data" id="data" placeholder="data">
    <button onclick="adicionarTarefa()">Adicionar</button>
  </div>
  <script src="script.js"></script> 
  <script>
    function adicionarTarefa() {
  var titulo = document.getElementById("titulo").value;
  var descricao = document.getElementById("descricao").value;
  var data = document.getElementById("data").value;

  var listaTarefas = document.getElementById("tarefas");

  // Criar o cart√£o da tarefa
  var cartao = document.createElement("div");
  cartao.classList.add("cartao");

  var tituloTarefa = document.createElement("h2");
  tituloTarefa.textContent = titulo;
  var dataTarefa = document.createElement("div");
  dataTarefa.classList.add("data");
  dataTarefa.textContent = data;
  var descricaoTarefa = document.createElement("div");
  descricaoTarefa.classList.add("descricao");
  descricaoTarefa.textContent = descricao;

  cartao.appendChild(tituloTarefa);
  cartao.appendChild(dataTarefa);
  cartao.appendChild(descricaoTarefa);

  listaTarefas.appendChild(cartao);

  // Limpar os campos de entrada
  document.getElementById("titulo").value = "";
  document.getElementById("descricao").value = "";
  document.getElementById("data").value = "";

  salvarTarefas();
}

function carregarTarefas() {
  var integrante = document.querySelector("h1").textContent;
  var tarefasSalvas = localStorage.getItem("tarefas_" + integrante);
  if (tarefasSalvas) {
    var listaTarefas = document.getElementById("tarefas");
    listaTarefas.innerHTML = tarefasSalvas;
  }
}

function salvarTarefas() {
  var integrante = document.querySelector("h1").textContent;
  var listaTarefasHTML = document.getElementById("tarefas").innerHTML;
  localStorage.setItem("tarefas_" + integrante, listaTarefasHTML);
}

window.onload = carregarTarefas;
  </script>
</body>
</html>
